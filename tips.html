    <form>
        <label><input type="radio" name="operation" value="sum" onclick="chooseOp()">Sum</label>
        <label><input type="radio" name="operation" value="difference" onclick="chooseOp()">Difference</label>
        <label><input type="radio" name="operation" value="product" onclick="chooseOp()">Product</label>
    </form>
    <script>
        function chooseOp() {
            const BaseAmount = parseFloat(document.getElementById("BaseAmount").value);
            const TipPercent = parseFloat(document.getElementById("TipPercent").value);
    const SlctOperation = document.querySelector('input[name="operation"]:checked').value;
    let resultText = "";
    switch (SlctOperation) {
        case "sum":
            resultText = `Sum of ${BaseAmount} and ${TipPercent} is ${BaseAmount + TipPercent}`;
            break;
        case "difference":
            resultText = `Difference between ${BaseAmount} and ${TipPercent} is ${BaseAmount - TipPercent}`;
            break;
        case "product":
            resultText = `Product of ${BaseAmount} and ${TipPercent} is ${BaseAmount * TipPercent}`;
            break;
        default:
            resultText = "Select the type of Operation.";
            break;
    }
    document.getElementById("Res").innerHTML = resultText;
}
    </script>
