<!DOCTYPE html>
<html>

<head>
    <title>Tip calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #ff4500;
        }

        label {
            color: #333;
        }

        input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            background-color: #333;
            color: #ff4500;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4500;
            color: #fff;
        }

        #Res {
            color: #008080;
            font-weight: bold;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <h1>Peeka Srinivas shows tip amounts</h1>
    <label for="BaseAmount">Enter base amount</label>
    <input type="number" id="BaseAmount" value="50"><br>

    <label for="TipPercent">Enter the tip percent</label>
    <input type="number" id="TipPercent" value="15"><br>

    <button onclick="calculateTips()">Show tip</button>

    <div id="Res"></div>

    <form>
        <label><input type="radio" name="operation" value="sum" onclick="chooseOp()">Sum</label>
        <label><input type="radio" name="operation" value="difference" onclick="chooseOp()">Difference</label>
        <label><input type="radio" name="operation" value="product" onclick="chooseOp()">Product</label>
    </form>

    <script>
        function calculateTips() {
            const BaseAmount = parseFloat(document.getElementById("BaseAmount").value);
            const TipPercent = parseFloat(document.getElementById("TipPercent").value);
            let toShow = "Tips are: ";
            for (let i = 0; i < 5; i++) {
                const CalcTip = BaseAmount * (TipPercent + i * 4) / 100;
                toShow += `${TipPercent + i * 4}% is ${CalcTip.toFixed(2)}; `;
            }
            document.getElementById("Res").innerHTML = toShow;
        }

        function chooseOp() {
            const BaseAmount = parseFloat(document.getElementById("BaseAmount").value);
            const TipPercent = parseFloat(document.getElementById("TipPercent").value);
            const SlctOperation = document.querySelector('input[name="operation"]:checked').value;
            let resultText = "";
            switch (SlctOperation) {
                case "sum":
                    resultText = `Sum of ${BaseAmount} and ${TipPercent} is ${BaseAmount + TipPercent}`;
                    break;
                case "difference":
                    resultText = `Difference between ${BaseAmount} and ${TipPercent} is ${BaseAmount - TipPercent}`;
                    break;
                case "product":
                    resultText = `Product of ${BaseAmount} and ${TipPercent} is ${BaseAmount * TipPercent}`;
                    break;
                default:
                    resultText = "Select the type of Operation.";
                    break;
            }
            document.getElementById("Res").innerHTML = resultText;
        }
    </script>

</body>

</html>
