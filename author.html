<!DOCTYPE html>
<html>

<head>
    <title>Web Apps Lab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Author Entry - Srinivas</h1>
        <form>
            <div class="form-group">
                <label for="hiddenAuthor">The hidden Author Name </label>
                <input type="password" class="form-control" id="hiddenAuthor" name="author_name" value="Dickens"
                    disabled>
            </div>

            <div class="form-group">
                <label for="guessAuthor">Guess the Author </label>
                <input type="text" class="form-control" id="guessAuthor" name="guessAuthor" autofocus>
            </div>

            <button type="button" class="btn btn-primary" id="checkButton" onclick="checkAuthor()">Check the guess</button>
        </form>

        <div class="mt-3" id="incorrectGuesses"></div>
        <p class="mt-3" id="result"> The Result Count: Good - <span id="goodCount">0</span>, Oops - <span
                id="oopsCount">0</span></p>
    </div>

    <div class="container mt-5">
        <h3 class="font-family:Arial, Helvetica, sans-serif">City images</h3>
        <div id="imageContainer">
            <img id="cityImage" src="img1.jpg" alt="Banglore" width="100" height="100" onclick="selectImage()"
                class="img-thumbnail">
        </div>
    </div>

    <script>
        let good = 0;
        let oops = 0;
        let incorrectGuesses = 0;

        function checkAuthor() {
            let hidden = document.getElementById("hiddenAuthor").value;
            let guess = document.getElementById("guessAuthor").value;
            let output = document.getElementById("result");
            let incorrectGuessesDiv = document.getElementById("incorrectGuesses");

            if (hidden == guess) {
                good++;
                alert('You got it right');
                output.innerHTML = "The Result Count: Good-" + good + ", Oops-" + oops;
            } else {
                oops++;
                incorrectGuesses++;
                incorrectGuessesDiv.innerHTML = "Incorrect Guesses: " + incorrectGuesses;
                output.innerHTML = "The Result Count: Good-" + good + ",Oops-" + oops;

                if (incorrectGuesses >= 7) {
                    document.getElementById("checkButton").onclick = function () {
                        alert("Sorry, ran out of guesses.");
                    };
                }
            }
        }

        let useImage = 1;

        function selectImage() {
            let cityImage = document.getElementById("cityImage");
            switch (useImage) {
                case 1:
                    cityImage.src = "img1.jpg";
                    useImage = 2;
                    break;
                case 2:
                    cityImage.src = "img2.jpg";
                    useImage = 3;
                    break;
                case 3:
                    cityImage.src = "img3.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>

</html>
