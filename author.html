<html>

<head>
    <title>Web Apps Lab</title>
</head>

<body>
    <h1>author entry Srinivas</h1>
    <form>
        <label for="hiddenAuthor">The hidden Author Name </label>
        <input type="password" id="hiddenAuthor" name="author_name" value="Dickens" disabled> <br>

        <label for="guessAuthor">Guess the Author </label>
        <input type="text" id="guessAuthor" name="guessAuthor" autofocus> <br>

        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>


    <p id="result"> The Result Count: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>

    <script>
        let good = 0;
        let oops = 0;

        function checkAuthor() {
            const hidden = document.getElementById("hiddenAuthor").value;
            const guess = document.getElementById("guessAuthor").value;
            const out = document.getElementById("result");

            if (hidden == guess) {
                good++;
                alert('You got it right');
            } else{
                oops++;
                out.innerHTML = "The Result Count: Good-" + good + ", Oops-" + oops;
                if (oops>7) {
                    alert('Sorry, you ran out of guesses');
                }
                else{
                    alert('Sorry');
                }
            }
        }
    </script>
    <br>
    <h3 style="font-family:Arial, Helvetica, sans-serif">City images</h3>
    <div id="imageContainer">
        <img id="city images" src="img1.jpg" alt="singapore" width="100" height="100" onclick="selectImage()">
    </div>

    <script>
        let useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("city images").src = "img1.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("city images").src = "img2.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("city images").src = "img3.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>

</html>
